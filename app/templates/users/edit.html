{% extends "base.html" %}

{% block title %}Edit User - Pharmacy Management System{% endblock %}

{% block content %}
<h2 class="mb-4">Edit User</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input name="username" class="form-control" value="{{ user.username }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">New Password (leave blank to keep)</label>
        <input name="password" type="password" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
            <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Store Manager</option>
            <option value="owner" {% if user.role == 'owner' %}selected{% endif %}>Owner</option>
        </select>
    </div>
    <button class="btn btn-primary">Save</button>
    <a href="{{ url_for('users.users_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
