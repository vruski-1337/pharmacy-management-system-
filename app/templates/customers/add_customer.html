{% extends "base.html" %}

{% block title %}Add Customer - Pharmacy Management System{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('customers.customers_list') }}" class="btn btn-sm btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Back to Customers
    </a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Add New Customer</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('customers.add_customer') }}">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name *</label>
                        <input type="text" class="form-control" id="customerName" name="customer_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number *</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gstNumber" class="form-label">GST Number</label>
                                <input type="text" class="form-control" id="gstNumber" name="gst_number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="creditLimit" class="form-label">Credit Limit</label>
                                <input type="number" class="form-control" id="creditLimit" name="credit_limit" step="0.01" value="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Customer
                        </button>
                        <a href="{{ url_for('customers.customers_list') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
