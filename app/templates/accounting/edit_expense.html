{% extends "base.html" %}

{% block title %}Edit Expense - Pharmacy Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">
            <a href="{{ url_for('accounting.expenses_list') }}" class="btn btn-sm btn-secondary me-2">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            Edit Expense
        </h2>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="expense_category" class="form-label">Category <span class="text-danger">*</span></label>
                        <input type="text" id="expense_category" name="expense_category" class="form-control" value="{{ expense.expense_category }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea id="description" name="description" class="form-control" rows="3" required>{{ expense.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                        <input type="number" id="amount" name="amount" class="form-control" value="{{ expense.amount }}" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="expense_date" class="form-label">Date <span class="text-danger">*</span></label>
                        <input type="date" id="expense_date" name="expense_date" class="form-control" value="{{ expense.expense_date.strftime('%Y-%m-%d') }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="receipt_image" class="form-label">Receipt Image</label>
                        {% if expense.receipt_image %}
                        <div class="mb-2">
                            <a href="{{ url_for('static', filename=expense.receipt_image) }}" target="_blank" class="btn btn-sm btn-outline-info">
                                <i class="fas fa-download"></i> View Receipt
                            </a>
                        </div>
                        {% endif %}
                        <input type="file" id="receipt_image" name="receipt_image" class="form-control" accept="image/*,application/pdf">
                        <small class="text-muted">Leave blank to keep current receipt</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Expense
                        </button>
                        <a href="{{ url_for('accounting.expenses_list') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
