{% extends "base.html" %}

{% block title %}Add Expense - Pharmacy Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">
            <a href="{{ url_for('accounting.expenses_list') }}" class="btn btn-sm btn-secondary me-2">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            Add Expense
        </h2>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="expense_category" class="form-label">Category <span class="text-danger">*</span></label>
                        <input type="text" id="expense_category" name="expense_category" class="form-control" placeholder="e.g., Rent, Utilities, Staff" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                        <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter expense description" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                        <input type="number" id="amount" name="amount" class="form-control" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="expense_date" class="form-label">Date <span class="text-danger">*</span></label>
                        <input type="date" id="expense_date" name="expense_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="receipt_image" class="form-label">Receipt Image (Optional)</label>
                        <input type="file" id="receipt_image" name="receipt_image" class="form-control" accept="image/*,application/pdf">
                        <small class="text-muted">Allowed: PNG, JPG, JPEG, GIF, PDF (Max 16MB)</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Expense
                        </button>
                        <a href="{{ url_for('accounting.expenses_list') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Set today's date as default
    document.getElementById('expense_date').valueAsDate = new Date();
</script>
{% endblock %}
