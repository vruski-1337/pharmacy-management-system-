{% extends "base.html" %}

{% block title %}Edit Supplier - Pharmacy Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">
            <a href="{{ url_for('suppliers.supplier_detail', supplier_id=supplier.id) }}" class="btn btn-sm btn-secondary me-2">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            Edit Supplier
        </h2>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="supplier_name" class="form-label">Supplier Name <span class="text-danger">*</span></label>
                        <input type="text" id="supplier_name" name="supplier_name" class="form-control" value="{{ supplier.supplier_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact_person" class="form-label">Contact Person</label>
                        <input type="text" id="contact_person" name="contact_person" class="form-control" value="{{ supplier.contact_person or '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone <span class="text-danger">*</span></label>
                        <input type="tel" id="phone" name="phone" class="form-control" value="{{ supplier.phone }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ supplier.email or '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3">{{ supplier.address or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="gst_number" class="form-label">GST Number</label>
                        <input type="text" id="gst_number" name="gst_number" class="form-control" value="{{ supplier.gst_number or '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="payment_terms" class="form-label">Payment Terms</label>
                        <input type="text" id="payment_terms" name="payment_terms" class="form-control" value="{{ supplier.payment_terms or '' }}" placeholder="e.g., Net 30, 2/10 Net 30">
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea id="notes" name="notes" class="form-control" rows="3">{{ supplier.notes or '' }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Supplier
                        </button>
                        <a href="{{ url_for('suppliers.supplier_detail', supplier_id=supplier.id) }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
