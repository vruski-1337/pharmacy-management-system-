{% extends "base.html" %}

{% block title %}Unit Form - Master{% endblock %}

{% block content %}
<h2 class="mb-4">{% if unit %}Edit{% else %}Add{% endif %} Unit</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ unit.name if unit else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Abbreviation</label>
        <input name="abbreviation" class="form-control" value="{{ unit.abbreviation if unit else '' }}">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('master.units_list') }}">Cancel</a>
</form>
{% endblock %}
