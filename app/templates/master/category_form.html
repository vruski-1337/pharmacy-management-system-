{% extends "base.html" %}

{% block title %}Category Form - Master{% endblock %}

{% block content %}
<h2 class="mb-4">{% if category %}Edit{% else %}Add{% endif %} Category</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ category.name if category else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input name="description" class="form-control" value="{{ category.description if category else '' }}">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{{ url_for('master.categories_list') }}">Cancel</a>
</form>
{% endblock %}
