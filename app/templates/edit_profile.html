{% extends "base.html" %}

{% block title %}Edit Profile - Pharmacy Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Profile</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Company Details</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" value="{{ company.company_name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="owner_name" class="form-label">Owner Name</label>
                        <input type="text" class="form-control" id="owner_name" name="owner_name" value="{{ company.owner_name }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ company.phone }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ company.email }}" disabled>
                        <small class="text-muted">Email cannot be changed</small>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required>{{ company.address }}</textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" value="{{ company.city }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" name="state" value="{{ company.state }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" value="{{ company.country }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="postal_code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ company.postal_code }}" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gst_number" class="form-label">GST/VAT Number</label>
                        <input type="text" class="form-control" id="gst_number" name="gst_number" value="{{ company.gst_number or '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="drug_license_number" class="form-label">Drug License Number</label>
                        <input type="text" class="form-control" id="drug_license_number" name="drug_license_number" value="{{ company.drug_license_number or '' }}">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="logo" class="form-label">Company Logo</label>
                    {% if company.logo_path %}
                    <div class="mb-2">
                        <img src="{{ url_for('static', filename=company.logo_path) }}" alt="Logo" style="max-height: 100px;">
                    </div>
                    {% endif %}
                    <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                    <small class="text-muted">Leave empty to keep current logo</small>
                </div>
            </div>
        </div>
        
        <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
